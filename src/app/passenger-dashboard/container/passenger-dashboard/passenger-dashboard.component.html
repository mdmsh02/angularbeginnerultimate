<div>
    <li
    *ngFor="let passenger of passengers;" 
    >{{passenger.fullname}}</li>
  <app-passenger-count [items]="passengers"></app-passenger-count>
  <app-passenger-detail 
    *ngFor="let passenger of passengers;" 
    [detail]="passenger"
    (edit)="handleEdit($event)"
    (remove)="handleRemove($event)"></app-passenger-detail>
</div>
